<!DOCTYPE html>
<html>

<head>
  <title>grapp-launcher-tile web component</title>
  <script src='lib/webcomponentsjs/webcomponents-lite.min.js'></script>
  <link href="lib/iron-icon/iron-icon.html" rel="import">
  <link href="lib/iron-icons/iron-icons.html" rel="import">
  <link href="lib/iron-flex-layout/classes/iron-flex-layout.html" rel="import">
  <link href="lib/grapp-fa-icon/grapp-fa-icon.html" rel="import">
  <link href="build/grapp-launcher-tile.html" rel="import">
</head>

<body>

  <h1>grapp-launcher-tile web component</h1>

  <h2>This Web Component displays a tile that can for example be used to launch other parts of your application</h2>

  <p>
    <a href="test/index.html">Click here to run the tests...</a>
  </p>
  <p>
    <a href="README.md">Click here to read the documentation...</a>
  </p>
  <p>
    <a href="CHANGELOG.md">Click here to read the changelog...</a>
  </p>

  <h2>Demo</h2>

  <p>Click on the tiles!</p>

  <dom-module id="demo-element">

    <template>

      <style>
        #settings /deep/ #tile {
          background-color: #63CE80;
        }
      </style>

      <div class="layout horizontal">

        <grapp-launcher-tile id="mail" label="Mail" icon="mail" on-grapp-launch="onLaunch">
          <div info>
            <span>[[numMails]]</span> new Emails
          </div>
        </grapp-launcher-tile>

        <grapp-launcher-tile id="contacts" glow label="Contacts" faicon="users" color="#FF7044"
          on-grapp-launch="onLaunch"></grapp-launcher-tile>

        <grapp-launcher-tile name="settings" color="#70AA44" on-grapp-launch="onLaunch">
          <div title>
            <grapp-fa-icon icon="wrench"></grapp-fa-icon>
            Settings
          </div>
          <div info>
            Email Configuration
          </div>
        </grapp-launcher-tile>

      </div>

      <div id="messages"></div>
    </template>

    <script>
      Polymer({
        is: 'demo-element',
        properties: {
          numMails: {type: Number, value: 0}
        },
        ready: function(e) {
          setInterval((function() {
            this.numMails += 1
          }).bind(this), 2000);
        },
        onLaunch: function(e) {
          this.$.messages.innerHTML += '<div>Launch: ' + e.detail + '</dv>';
        }
      });
    </script>

  </dom-module>

  <demo-element></demo-element>

  <script src="//localhost:35729/livereload.js"></script>

</body>
